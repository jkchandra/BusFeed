<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>BusFeed</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/busfeed.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <h1>BusFeed</h1>
        </div>

        <div class="container-fluid" id="content">

            <ul class="nav nav-pills mb-3 nav-fill" id="pills-tab"
            role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-home-tab"
                    data-toggle="pill" href="#busservice"
                    role="tab" aria-controls="pills-home"
                    aria-selected="true">Bus Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                    id="pills-profile-tab"
                    data-toggle="pill"
                    href="#busstop"
                    role="tab" aria-controls="pills-profile"
                    aria-selected="false">Bus Stop</a>
                </ul>

            <input type="text" id="filterBox" class="form-control"
            placeholder="Filter text...">
            <div class="tab-content">
                <div class="tab-pane fade show active"
                id="busservice" role="tabpanel"
                aria-labelledby="pills-home-tab">
                Allahu Akbar
                </div>
                <div class="tab-pane fade"
                id="busstop" role="tabpanel"
                aria-labelledby="pills-profile-tab">
                </div>
            </div>
        </div>

        <div class="row" id="navigationFooter">
            <div class="col navigationFooterButtons text-center" id="busstop">
                <a href="nearbybusstop.html"><img src="css/icons/BusstopInactive.png" class="img-fluid" alt="Busstop" style="height:100%;"></a>
            </div>
            <div class="col navigationFooterButtons text-center" id="route">
                <a href="routeplanning.html"><img src="css/icons/RouteInactive.png" class="img-fluid" alt="Route" style="height:100%;"></a>
            </div>
            <div class="col navigationFooterButtons text-center" id="information">
                <img src="css/icons/InformationActive.png" class="img-fluid" alt="Information" style="height:100%;">
            </div>
            <div class="col navigationFooterButtons text-center" id="bookmark">
                <a href="bookmarks.html"><img src="css/icons/BookmarkInactive.png" class="img-fluid" alt="Bookmark" style="height:100%;"></a>
            </div>
        </div>
    </div>
    <script src="js/information.js"></script>
    <script type="text/javascript">window.onload=initialiseTable()</script>
</body>
</html>
